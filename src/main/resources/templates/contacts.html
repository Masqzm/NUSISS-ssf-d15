<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>Contacts</h1>
    <h2><a href="/">Back</a></h2>
    <table>
        <thead>
            <tr>
                <td>id</td>
            </tr>
        </thead>
        <tbody>
            <tr data-th-each="c, sIter : ${contactIDs}">
                <td> 
                    <!-- format here is an additional query param (can declare more params e.g. test=hello) -->
                    <a data-th-href="@{/contact/{id}(id=${c}, format=${sIter.index})}">
                        <span data-th-text="${c}"></span>
                    </a>
                </td>
            </tr>
        </tbody>
        
    </table>
</body>
</html>
